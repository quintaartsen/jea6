<div class="container">
    <div class="center-align">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-content">
                    <div class="left-align">
                        <div class="alert alert-danger" [hidden]="!error">
                            There was a problem logging in. Please try again.
                        </div>
                        <form #loginForm="ngForm">
                            <div class="form-group">
                                <input id="userName" class="form-control" type="text" placeholder="Username *"
                                    name="userName" required [(ngModel)]="token.userName" #userName="ngModel">
                                <div [hidden]="userName.valid || userName.pristine" class="text-danger">
                                    Username is required
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="password" class="form-control" type="password" placeholder="Password *"
                                    name="password" required [(ngModel)]="token.password" #password="ngModel">
                                <div [hidden]="password.valid || password.pristine" class="text-danger">
                                    Password is required
                                </div>
                            </div>
                            <br />
                            <button class="loginButton btn btn-success btn-lg btn-block" (click)="login()"
                                [disabled]="!loginForm.form.valid">
                                <span class="ml-1">Log in</span>
                            </button>
                            <button class="registerButton btn btn-success btn-lg btn-block">
                            <a routerLinkActive="active" routerLink="/register" style="color:white; float: center;">Register here</a>
                        </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
