<div class="container">
    <div class="center-align">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-content">
                    <div class="left-align">
                        <div class="alert alert-danger" [hidden]="!error">
                            There was a problem registrating. Please try again.
                        </div>
                        <form #registerForm="ngForm">
                            <div class="form-group">
                                <input id="username" class="form-control" type="text" placeholder="Username *"
                                    name="username" required [(ngModel)]="user.userName" #username="ngModel">
                                <div [hidden]="username.valid || username.pristine" class="text-danger">
                                    Username is required
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="password" class="form-control" type="password" placeholder="Password *"
                                    name="password" required [(ngModel)]="user.password" #password="ngModel">
                                <div [hidden]="password.valid || password.pristine" class="text-danger">
                                    Password is required
                                </div>
                            </div>
                            <div class="form-group">
                              <input id="email" class="form-control" type="email" placeholder="Email *"
                                  name="email" required [(ngModel)]="user.email" #email="ngModel">
                              <div [hidden]="email.valid || email.pristine" class="text-danger">
                                  Email is required
                              </div>
                          </div>
                            <br />
                            <button class="registerButton btn btn-success btn-lg btn-block" (click)="register()"
                                [disabled]="!registerForm.form.valid">
                                <span class="ml-1">Register</span>
                            </button>
                            <button class="registerButton btn btn-success btn-lg btn-block">
                                <a routerLinkActive="active" routerLink="/login" style="color:white; float: center;">Log in</a>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
