<br />
<div class='col-md-12'>
  <div class="card">
    <div class="card-content">
      <h3 class='text-center create-tweet-header'>Create a Tweet</h3>
      <div class='form-group'>
        <input type='text' [(ngModel)]='message.text' class='form-control' placeholder='Message'>
      </div>
      <div class='form-group'>
        <button style="background-color:#f05a1a;"class='btn btn-success btn-lg btn-block' (click)='createTweet()'>Create Tweet</button>
      </div>
    </div>
  </div>
</div>
